<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container bg-transparent mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title text-center">JUST DO IT !</h1>
            <div id="maintab" class="text-center mb-3 nav nav-tabs nav-fill">
                <button id="tasks" class="nav-link btn mx-1 active" data-bs-toggle="tab" data-bs-target="#tasksect">Tasks</button>
                <button id="timer" class="nav-link btn mx-1" data-bs-toggle="tab" data-bs-target="#timersect">Timer</button>
            </div>
            <section id="tasksect" class="active">
                <div id="newtaskdiv" class="mb-3">
                    <label for="newtask" id="newtasklabel" class="form-label">Add a task</label>
                    <div class="d-flex">
                        <input type="text" id="newtask" class="form-control me-2" placeholder="What would you like to do?">
                        <button id="newtaskbutton" class="btn btn-success">I got this !</button>            
                    </div>
                </div>
                <div id="taskslist" class="list-group mb-3">
                    <ul class="task-box list-group"></ul>
                </div>
            </section>
            <section id="timersect" class="d-none">
                <div id="timertab" class="text-center mb-3">
                    <button id="focus" class="btn btn-outline-danger mx-1">Focus</button>
                    <button id="shortbreak" class="btn btn-outline-info mx-1">Short Break</button>
                    <button id="longbreak" class="btn btn-outline-primary mx-1">Long Break</button>
                </div>
                <div id="countdown" class="text-center mb-3">
                    <span id="timer-label"></span>
                    <span id="time-left"></span>
                </div>
                <div id="timercontrol" class="text-center">
                    <button id="start" class="btn btn-success mx-1">Start</button>
                    <button id="stop" class="btn btn-danger mx-1">Stop</button>
                    <button id="restart" class="btn btn-warning mx-1">Restart</button>
                </div>
            </section>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
